<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Titan's Circuit</title>
  <link rel="stylesheet" href="style3.css" />
</head>
<body>
  <h1 class="game-title">Titan's Circuit</h1>
  <div class="game-container">
    <div class="board-container">
      <div class="board" id="board">
        <svg id="edge-layer"
          viewBox="0 0 100 100"
          preserveAspectRatio="none"
          style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 0; pointer-events: none;">
        </svg>

      </div>
    </div>

    <div class="ui-panel">
      <button id="historyBtn"></button>
    
      <div class="stacked-controls">
        <button id="pauseToggleBtn">Pause</button>
        <button id="resetBtn">Reset</button>
      </div>
    
      <p id="currentTurn">Current Turn: RED</p>
    
      <div class="player-section red-player">
        <h3>Red Player</h3>
        <p>Score: <span id="redScore">0</span></p>
        <p>Total Time: <span id="redTotalTime">10:00</span></p>
        <p>Move Timer: <span id="redMoveTime">30</span></p>
      </div>

      <div class="powerup-section">
        <button id="swapPowerupRedBtn">Swap (Red)</button>
      </div>
    
      <div class="player-section blue-player">
        <h3>Blue Player</h3>
        <p>Score: <span id="blueScore">0</span></p>
        <p>Total Time: <span id="blueTotalTime">10:00</span></p>
        <p>Move Timer: <span id="blueMoveTime">30</span></p>
      </div>
    
      <div class="stacked-controls">
        <button id="undoBtn">Undo</button>
        <button id="redoBtn">Redo</button>
      </div>
    </div>    
    <div id="pauseOverlay"></div>
  </div>

  <div id="history-popup" class="history-popup hidden">
    <div class="history-popup-content">
      <span id="close-history" class="close-btn">&times;</span>
      <h2>Move History</h2>
      <ul id="history-list"></ul>
    </div>
  </div>

  <div id="gameEndPopup" style="display: none;" class="popup">
    <span class="close" onclick="document.getElementById('gameEndPopup').style.display='none'">&times;</span>
    <img id="gameEndImage" src="" alt="Winning Titan">
    <p id="gameEndText" class="popup-text">Player X WON THE GAME!</p>
    <button id="watchReplayBtn" class="replay-btn">Watch Replay</button>
  </div> 

  <audio id="bgm" autoplay loop>
    <source src="../audio/singleplayerBGM.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>  

  <script src="script3.js"></script>
</body>
</html>
